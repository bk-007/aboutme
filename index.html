<body>
  <div id="background" class="w-screen h-screen"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
  <script>
    // Load and set the Lottie animation as the background
    const animationContainer = document.getElementById("background");
    const animationData = "json/background-sparkle.json";
    const animation = bodymovin.loadAnimation({
      container: animationContainer,
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: animationData
    });
  </script>
